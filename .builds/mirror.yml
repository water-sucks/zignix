image: alpine/edge
secrets:
  - e09ba9f3-a378-4e6e-a9bf-43e1f3f6cca8
sources:
  - https://git.sr.ht/~watersucks/zignix
tasks:
  - write-ssh-config: |
      cat >> ~/.ssh/config << EOF
      Host github.com
        IdentityFile ~/.ssh/srht_github_mirror
        IdentitiesOnly yes
        BatchMode yes
        StrictHostKeyChecking no
      EOF
  - mirror: |
      cd ~/zignix
      git remote add github git@github.com:water-sucks/zignix.git
      git push --mirror github
triggers:
  - action: email
    condition: failure
    to: '<~watersucks/zignix-devel@lists.sr.ht>'
